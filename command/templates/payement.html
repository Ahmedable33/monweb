{% include 'base1.html' %}

<body>
    <h1>Paiement</h1>
    <form method="post" action="{% url 'payement' %}">
        {% csrf_token %}
        <label for="card_number">Numéro de carte :</label>
        <input type="text" id="card_number" name="card_number" required><br>
        <label for="expiration_date">Date d'expiration :</label>
        <input type="text" id="expiration_date" name="expiration_date" placeholder="MM/YY" required><br>
        <label for="cvv">CVV :</label>
        <input type="text" id="cvv" name="cvv" required><br>
        <button type="submit">Payer</button>
    </form>
    <!-- Ajoutez ici d'autres éléments de votre page de paiement, comme des détails de facturation, etc. -->
</body>
</html>
